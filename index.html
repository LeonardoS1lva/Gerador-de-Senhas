<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header><h1>Gerador de Senhas Aleatórias</h1></header>
    <main>
      <input
        type="text"
        id="txtSenha"
        value="Sua senha será gerada aqui"
        readonly
      />
      <div class="container">
        <input type="number" id="tamanho" value="8"/>
        <button id="btnSenha">Gerar Senha</button>
      </div>
      <button id="btnCopy">Copiar para área de transferência</button>
    </main>
    <script src="./src/js/script.js"></script>
  </body>
</html>
